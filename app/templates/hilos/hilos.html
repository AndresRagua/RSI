{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}Plantilla de Hilos{% endblock %}</title>
        <!--Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <!-- Favicon-->
        <link rel="shortcut icon" href="{% static 'img/logos_rs/logo_rs.svg' %}">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        
    </head>
<body>
    {% block content %}
        {% if user.is_authenticated %}
            <nav class="navbar sticky-top navbar-light bg-light">
                <div class="container-fluid">
                    <a class="boton_derecha navbar-brand btn btn-block bg-warning" href="{% url 'logout' %}">Cerrar Sesión</a>
                </div>
            </nav>
            {% for u in usuario %}
                {% if user.email == u.email %}
                    <section class="page-section fondo_hilos">
                        <div class="container">
                            <div class="card mx-auto my-4 bg-warning rounded_hilos" style="width: 65%; max-width: 400px;">
                                <img src="{{ u.imagen.url }}" class="card-img-top mx-auto rounded_hilos" style="width: 85%; max-width: 500px; margin-top: 20px;" alt="...">
                                <div class="card-body mx-auto mt-2 text-black">
                                    <h1>{{ u.nombre }}</h1>
                                </div>
                                <div class="card-body text-center mb-2">
                                    <audio id="stream" controls preload="none" class="audio_hilos"> 
                                        <source src="{{u.url'}}" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </section>
                {% endif %}
            {% endfor %}
        {% else %}
            <h1>
                <a href="{% url 'login' %}">Iniciar Sesión</a>
            </h1>
        {% endif %}
    {% endblock %}
    <!-- Srcipts-->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="../static/js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <!-- Srcipts-->
</body>
</html>
