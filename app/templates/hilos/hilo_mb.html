{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}Hilo Mango Bajito{% endblock %}</title>
        <!--Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <!-- Favicon-->
        <link rel="shortcut icon" href="{% static 'img/logos_rs/logo_rs.svg' %}">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        
    </head>
<body>
    {% block content %}
    <header class="masthead fondoMB">
        <div class="container">
            <div class="card mx-auto bg-warning" style="width: 65%; max-width: 400px;">
                <img src="{% static 'img/hilos/mango_bajito/Logo/logo.jpg' %}" class="card-img-top mx-auto" style="width: 85%; max-width: 500px; margin-top: 20px;" alt="...">
                <div class="card-body mx-auto text-black">
                    <h1>Mango bajito</h1>
                </div>
                <div class="card-body">
                    <audio id="stream" controls preload="none" style="width: 60%; max-width: 500px;"> 
                        <source src="https://cloudstream2030.conectarhosting.com/9984/stream" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}
    <!-- Srcipts-->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="../static/js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <!-- Srcipts-->
</body>
</html>
